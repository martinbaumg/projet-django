{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/afficheee.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> fiche {{voiture.modele}}</title>
</head>
<body>
    <nav>
        <h1>Mon site de voitures personnalisées</h1>
        <div class="onglets">
            <p class="link"><a href="../">Accueil</a></p>
            <p class="link"><a href="../../ajout/">Ajouter une voiture</a></p>
            <p class="link"><a class="linka" href="#">Toutes les voitures</a></p>
            <form>
                <input type="search" placeholder="Rechercher">
            </form>
        </div>
    </nav>
    <div class="fiche">
        <h1>{{voiture.modele}}</h1>
        <p>Cette {{ voiture.modele }} a été produite par {{voiture.marque}} et est paru le {{voiture.date_production}}.</p>
        <div class="bouton">
            <a href="../../tous">
                <button type="button" class="btn btn-secondary">Retour</button>
            </a>
        </div> 
    </div>
</body>
</html>
