<!DOCTYPE html>
<html lang="en">

<body>
    <form method="post" action="../traitementupdate/{{id}}">

        <input type="submit" value="envoyer les donnÃ©es"\>
    </form>
  <form method="post" id="VoitureForm" data-modele-url="{% url 'ajax_load_modele' %}" novalidate>
    <a href="../tous/">Retour</a>
  </form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $("#id_marque").change(function () {
      var url = $("#VoitureForm").attr("data-modele-url");  
      var marqueId = $(this).val();  

      $.ajax({                      
        url: url,                    
        data: {
          'marque': marqueId       
        },
        success: function (data) {  
          $("#id_modele").html(data);  
        }
      });
    });
  </script>
</body>
</html>
