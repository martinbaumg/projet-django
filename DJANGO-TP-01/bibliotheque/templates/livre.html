{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/livreeee.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tous les livres</title>
</head>
<body>
    <nav>
        <h1>Mon site de voitures personnalisées</h1>
        <div class="onglets">
            <p class="link"><a href="../">Accueil</a></p>
            <p class="link"><a href="../ajout/">Ajouter une voiture</a></p>
            <p class="link"><a class="linka" href="#">Toutes les voitures</a></p>
            <form>
                <input type="search" placeholder="Rechercher">
            </form>
        </div>
    </nav>
    <div class="promo">
        <div class="styles">
            <a href=""><p></p></a>
        </div>
    </div>
    <div class="les-livres">
        {% for l in voiture %}
            <li>
               {{l.marque}} {{l.modele}}, date de production : {{l.date_production}}
                <div class="details">
                    <a href="../affiche/{{l.id}}">afficher les détails</a>
                    <a href="../delete/{{l.id}}">effacer</a>
                    <a href="../update/{{l.id}}">effectuer une mise à jour</a>
                </div>
            </li>
        {%endfor%}
    </div> 
</body>
</html>
